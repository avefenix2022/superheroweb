<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>API Web Storage</title>

    <script>
        function iniciar(){
            var boton =document.getElementById('grabar');
            boton.addEventListener('click',nuevoitem);
        }
        function nuevoitem(){
            var clave=document.getElementById('clave').value;
            var valor=document.getElementById('texto').value;
            sessionStorage.setItem(clave,valor);
            mostrar(clave);
        }
        function mostrar(clave){
            var cajadatos=document.getElementById('cajadatos');
            var valor=sessionStorage.getItem(clave);
            cajadatos.innerHTML='<div>' + clave + '-' + valor + '</div>';
        }
        addEventListener('load',iniciar);

    </script>
        
    <link rel="stylesheet" href="" />
    <style>
        #cajaformulario{
            float: left;
            padding: 20px;
            border: 1px solid #999999;
        }
        #cajadatos{
            float: left;
            width: 400px;
            margin-left: 20px;
            padding: 20px;
            border: 1px solid #999999;
        }
        #clave, #texto{
            width: 200px;
        }
        #cajadatos > div{
            padding: 5px;
            border-bottom: 1px solid #999999;
        }

    </style>

  </head>
  <body>
      <section id="cajaformulario">
          <form action="" name='formulario'>
              <label for="keyword">Clave: </label>
              <input type="text" name="clave" id='clave'><br />
              <label for="text">Valor: </label><br />
              <textarea name="text" id="texto" cols="30" rows="10"></textarea><br />
              <input type="button" id='grabar' value="grabar">
          </form>
      </section>
      <section id="cajadatos">
          No hay informaci√≥n disponible
      </section>
  </body>
</html>
