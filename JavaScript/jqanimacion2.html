<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery</title>

    <script src="js/jquery.js"></script>
    <script>
    $(document).ready(function(){
      $(".go").click(function(){
        $("#box").animate({opacity: "0.4", left: "+=270"}, 1200)
           .animate({opacity: "0.7", top: "+=120", height: "20", width: "20"}, "slow")
           .animate({opacity: "1", left: "0", height: "50", width: "50"}, "slow")  
           .animate({top: "0"}, "fast")
           .slideUp()
           .slideDown()   
        return false;
      });
    });
    </script>

    <style>
    a { 
        color: black; 
        font-weight: bold;
        font: Arial 10px;
      }
    #box { 
           position: relative; 
           width: 50px; 
           height: 50px;
           background: #9cf; 
           border: 1px solid black;
         }
    </style>

  </head>
  <body>
    <p>
    <a class="go" href="#">Go</a></p>
    <div id="box"></div>
  </body>
