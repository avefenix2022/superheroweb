<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery</title>

    <script src="js/jquery.js"></script>
    <script>
    $(document).ready(function(){
        
        //Selecctor de etiqueta
        $('#eti_p').on('click',function(){
           $('p').css('border','1px solid #000'); 
        });
        $('#eti_div').on('click',function(){
           $('div').css('border','1px solid #000'); 
        });
        
        //Selecctor de identificador
        $('#eti_ide').on('click',function(){
           $('#parrafo1').css('background','#2fa7e6'); 
        });

        //Selecctor de clase
        $('#eti_clase').on('click',function(){
           $('.amarillo').css('color','#ff0'); 
        });
    });
    </script>

    <style>

    </style>

  </head>
  <body>
   <button id='eti_p' type='button'>Seleccionar etiquetas p</button>
   <button id='eti_div' type='button'>Seleccionar etiquetas div</button>
   <button id='eti_ide' type='button'>Seleccionar id parrafo1</button>
   <button id='eti_clase' type='button'>Seleccionar class amarillo</button>
   
    <p id='parrafo1'>Párrafo 1</p>
    <p id='parrafo2'>Párrafo 2</p>
    <p id='parrafo3' class='amarillo'>Párrafo 3</p>
    <div id='div1'>División 1</div>
    <div id='div2'>División 2</div>
    <div id='div3' class='amarillo'>División 3</div>
  </body>
</html>
